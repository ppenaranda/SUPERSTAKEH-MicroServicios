{% extends 'base.html' %}
{% block content %}

<div class="content">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Solicitudes</h4>
        </div>
    </div>

    <br>

    <div class="page-content-wrapper">
        <div class="container">
            <!-- Content page -->

            <div class="panel panel-default">
                <div class="panel-body">

                    <table class="table table-hover">
                        <thead>
                            <tr style="color:#0E2EB0">
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>País</th>
                                <th>Ciudad</th>
                                <th>Teléfono</th>
                                <th>Correo</th>
                            </tr>
                        </thead>
                        <tbody>

                        {% for variable in variable_list %}
                        <tr>
                            <td>{{ variable.name }}</td>
                            <td>{{ variable.lastname }}</td>
                            <td>{{ variable.country }}</td>
                            <td>{{ variable.city }}</td>
                            <td>{{ variable.phone }}</td>
                            <td>{{ variable.mail }}</td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                    <div style="text-align:center;">
                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick=" window.location.href='/' ">
                            Atras
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
